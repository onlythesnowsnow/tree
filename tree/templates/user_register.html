{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block title %}
    首页
{% endblock %}

{% block main %}
                            <div class="container">
	                            <div class="row clearfix">
                                </div>
                                    <div class="col-md-4 column">
		                            </div>
		                        <div class="col-md-4 column">
			                    <form id="user_register" action="{{ url_for('submit_register') }}" method="post">
				                    <div class="form-group">
					                 <label for="name">姓名:</label>
                                     <input type="name" class="form-control" name="name" id="name" placeholder="请输入姓名" />
				                    </div>
				                    <div class="form-group">
					                <label for="age">年龄：</label>
                                    <input type="age" class="form-control" name="age" id="age" placeholder="请输入年龄"/>
				                    </div>
                                    <div class="form-group">
					                <label for="sex">性别：</label>
                                    <input type="sex" class="form-control" name="sex" id="sex" placeholder="请输入性别"/>
				                    </div>
                                    <div class="form-group">
					                <label for="category">学院：</label>
                                    <input type="text" class="form-control" name="category" id="category" value="计算机科学与教育软件学院"/>
				                    </div>
                                    <div class="form-group">
					                <label for="password">密码：</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码"/>
				                    </div>
                                    </br>
                                    <button type="submit" class="btn btn-default" form="user_register">提交</button>
			                    </form>
		                            </div>
                                    <div class="col-md-4 column">
		                            </div>
                                </div>
                            </div>
{% endblock %}
